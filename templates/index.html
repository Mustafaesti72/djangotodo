<!doctype html>
<html lang="en">
  <head>
  <style>
body {background-color: coral;}
  </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div style="margin :100px">
         <h2>ToDo Uygulamasi</h2>
        <hr >
    <form action="addTodo" method="post">
    {% csrf_token %}
   <div class="form-group">
    <label for="exampleInputEmail1">Başlık</label>
    <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Yapilmasi Isteneni Girin">
     </div>
   
  <div class="form-check">
     
  </div>
  <button style="background-color:red;border:red;"type="submit" class="btn btn-primary">Ekle</button>
</form>
<hr>
  {% if todos %}
  <div  >
   <table class="table"> 
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Todo Baslik</th>
      <th scope="col">ToDo Durum</th>
     

    </tr>
  </thead>
  </table>
  </div>
  {% for  todo in todos %}
   
    <table class="table">
  
  <tbody>
    <tr >
      <td>{{todo.id}}</td>
      <td> {{todo.title}}</td> 
      <td>{{todo.completed}}</td>
      <th  ><a class="btn btn-danger">Ekle</a></th>   
      <th  ><a  class="btn btn-danger">Cikar</a></th>   
    </tr>
   
  </tbody>

   
  {% endfor %}
  {% else %}
  <div class="alert alert-danger">
  Herhangi bir todo nesne olusturulmadi.

  </div>
  {% endif %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
